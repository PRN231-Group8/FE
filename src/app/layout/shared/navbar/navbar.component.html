<!-- eslint-disable @angular-eslint/template/interactive-supports-focus -->
<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<nav class="flex align-items-center justify-content-between px-6 shadow-1 surface-800">
  <!-- Logo -->
  <a (click)="navigateTo('/')">
    <img
      src="assets/layout/images/explore-now-dark-logo.svg"
      alt="logo"
      class="h-5rem"
    />
  </a>

  <ul class="lg:flex hidden gap-6 layout-topbar-menu z-8">
    <li *ngFor="let link of NAV_LINKS" class="hover-link">
      <a
        (click)="navigateTo(link.href)"
        class="p-link text-0 hover:text-primary"
      >
        {{ link.label }}
      </a>
    </li>
  </ul>

  <!-- Login Button (Hidden on smaller screens) -->
  <div class="lg:flex hidden align-items-center layout-topbar-menu pr-8">
    <p-button
      label="Login"
      icon="pi pi-user"
      severity="primary"
      (click)="navigateTo('/login')"
    />
  </div>

  <!-- Hamburger Menu (Visible on small screens) -->
  <i class="pi pi-bars text-500 text-xl lg:hidden cursor-pointer"></i>
</nav>
