<div
  class="relative w-full h-full flex items-center justify-center bg-black bg-opacity-90"
>
  <button
    class="absolute top-4 right-4 text-white p-2 rounded-full hover:bg-white/10"
    (click)="close()"
    (keydown)="onKeyDown($event)"
    tabindex="0"
    aria-label="Close preview"
  >
    <i class="pi pi-times text-2xl"></i>
  </button>
  <img
    [src]="imageUrl"
    alt="Full size preview"
    class="max-w-full max-h-full object-contain"
  />
</div>
